<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="Login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">


    <title>Login</title>
</head>

<body>

    <form action="">
        <div class="form-group">
            <label for="LoginInputUserName"></label>
            <input type="text" class="form-control" id="LoginInputUserName" placeholder="Enter UserName">
        </div>
        <div class="form-group">
            <label for="LoginInputpassword"></label>
            <input type="password" class="form-control" id="LoginInputpassword" placeholder="Enter Your password">
        </div>

        <div>
            <button class="btn bg-primary " id="LoginBtn">Login</button>
        </div>
        <div style="float: right;">
            <a href="" id="navigateToRegister">Register here</a>
        </div>
    </form>


</body>
<script src="Login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.js"></script>

</html>
