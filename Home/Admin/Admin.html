<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="Admin.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">


    <title>Admin</title>
</head>

<body>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Create slots
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Create parking slots here ..</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Address :</h1>
                    <form >
                    <div class="mb-3">
                        <label for="parkingName" class="form-label">Parking Name :</label>
                        <input type="text" class="form-control" id="parkingName"
                            placeholder="Please enter parking name">
                            <p  id="parkingNameReq"></p>
                    </div>
                    <div class="mb-3">
                        <label for="parkingPlace" class="form-label">Parking place :</label>
                        <input type="text" class="form-control" id="parkingPlace"
                            placeholder="Please enter parking Place name">
                            <p  id="parkingPlaceReq"></p>
                    </div>
                    <div class="mb-3">
                        <label for="mobileNumber" class="form-label">Mobile Number</label>
                        <input type="number" class="form-control" id="mobileNumber"
                            placeholder="Please enter mobile number">
                            <p  id="mobileNoReq"></p>
                    </div>
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Slots :</h1>
                    <div class="mb-3">
                        <label for="noOfSlot" class="form-label">Enter No Slots</label>
                        <input type="number" class="form-control" id="noOfSlot"
                            placeholder="Please enter Slot number">
                            <p  id="noOfSlotReq"></p>
                    </div>
                </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary closeBtn" data-bs-dismiss="modal">cancle</button>
                    <button type="button" class="btn btn-primary createSlot  ">submit</button>
                </div>
            </div>
        </div>
    </div>
    <div id="parkingCards" class="row"></div>
   
      
            


</body>
<script src="Admin.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.js"></script>

</html>
